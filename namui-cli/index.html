<!DOCTYPE html>
<head>
  <title>CanvasKit (Skia via Web Assembly)</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    WebAssembly.instantiateStreaming(fetch("build/bundle.wasm")).then(
      (results) => {
        results.instance.exports.main();
      },
    );

    const websocket = new WebSocket(`ws://${location.host}/hotReload`);
    websocket.onopen = () => console.log("connected");
    websocket.onmessage = (message) => console.log(JSON.parse(message.data));
    // setTimeout(() => websocket.close(), 4000);
  </script>
</body>
