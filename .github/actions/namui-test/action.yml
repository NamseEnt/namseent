name: Run namui test
inputs:
  target:
    required: true
  path:
    required: true
env:
  RUSTFLAGS: -D warnings
runs:
  using: composite
  steps:
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          **/target/
        key: ${{ runner.os }}-cargo-${{ inputs.path }}-${{ inputs.target }}-${{ hashFiles('${{ inputs.path }}/Cargo.lock') }}

    - name: Test
      shell: bash
      run: time namui test ${{ inputs.target }} -m ${{ inputs.path }}/Cargo.toml

    - name: Did you push Cargo.lock
      shell: bash
      run: |
        if [[ $(git diff --name-only) ]]; then
            echo "::error::File change detected. If it's Cargo.lock, you should add it into git"
            echo  "::error::$(git diff --name-only)"
            exit 1
        else
            echo "Good. Cargo.lock is up to date (or it ignored by gitignore)"
        fi

    - name: Fmt
      shell: bash
      run: cargo fmt --manifest-path ${{ inputs.path }}/Cargo.toml

    - name: Did you forget run fmt
      shell: bash
      run: |
        if [[ $(git diff --name-only) ]]; then
            echo "::error::File change detected. Please run 'cargo fmt' before push"
            echo  "::error::$(git diff --name-only)"
            exit 1
        else
            echo "Good. Cargo.lock is up to date (or it ignored by gitignore)"
        fi
