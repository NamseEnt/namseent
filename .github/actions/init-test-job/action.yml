name: Init test job
runs:
  using: composite
  steps:
    - uses: ./.github/actions/restore-docker-image

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: wasm-pack install
      shell: bash
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

    - shell: bash
      run: time rustup target add wasm32-unknown-unknown

    - uses: actions/cache@v3
      id: namui-cli-rust-cache
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          namui-cli/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('namui-cli/Cargo.lock') }}

    - name: Get npm cache directory
      id: npm-cache-dir
      shell: bash
      run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

    - uses: actions/cache@v3
      id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Use Docker in rootless mode.
      uses: ScribeMD/rootless-docker@0.2.2

    - name: install namui-cli
      shell: bash
      run: time bash namui-cli/scripts/install.sh
