name: Push docker image
runs:
  using: composite
  steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push namui-test-host image
      run: docker push $IMAGE_NAME
